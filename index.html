<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div id="title"><p>Student Portal</p></div>
        <div id="search">
            <input id="searchBar"type="text" placeholder="Search" style="height: 65px; width:1226px;border:1px solid black;background-color: #D9D9D9;font-size:20px">
            <button id="searchBut"style="height: 67px; width:217px; border:1px solid black;background-color: black;color: white;font-size:20px">Search</button>
        </div>
        <div id="buttons">
            <button id="asc">Sort A->Z</button>
            <button id="desc">Sort Z->A</button>
            <button id="marks">Sort By Marks</button>
            <button id="passed">Sort By Passing</button>
            <button id="classNo">Sort By Class</button>
            <button id="genderS">Sort By Gender</button>
        </div>
        <div id="table">
            <table>
               <thead> 
                    <tr>
                        <th>ID</th>
                        <th width="30%">Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
               </thead>
               <tbody id="tb1">
                    
               </tbody> 
            </table>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
